<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Relatorio Diario</title>
</head>
<body>
    <div class="login-form-div report-div">
        <h1>Relatorio Diario</h1>
        <div>
            {% for servico in report.servicos %}
                <p class="report-item">{{servico}}</p>
            {% endfor %}
        </div>
        <h2 id="division">--------------------------------</h2 class="division">
        <h2>Total do dia: R${{report.total}}</h2>
    </div>
</body>
</html>
